<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>IPCC Tool - ipcc.projetmedea.fr</title>
    <script src="code/within.js"></script>
    <script src="code/utils.js"></script>
  </head>
  <body>
    <h1>IPCC Tool</h1>

    <h2>Select Authors of Interest</h2>
    <form id="data-filters">
      <fieldset>
        <legend>I wish to select authors...</legend>
        <p>
          <label>
            with the role of
            <input type="text"
              value="" size="10"
              data-operator="IN"
              name="filter-roles"
              placeholder="any role"
            />
          </label>
          <br/>
          <label>
            who contributed to
            <input type="number"
              value=""
              data-operator="IN"
              name="filter-total_contributions"
              min="1" step="1" size="1"
              placeholder="1"
            />
            or more chapters
          </label>
          <label>
            including
            <input type="text"
              value="" size="10"
              data-operator="IN"
              name="filter-chapters"
              placeholder="any chapter"
            />
          </label>
          <br/>and
          <label>
            who contributed to Working Group (WG) number
            <input type="number"
              value=""
              data-operator="IN"
              name="filter-working_groups"
              min="1" max="3" step="1" size="1"
              placeholder="(1-3)"
            />
          </label>
          <br/>and
          <label>
            who took part in Assessment Report (AR) number
            <input type="number"
              value=""
              data-operator="IN"
              name="filter-assessment_reports"
              min="1" max="5" step="1" size="1"
              placeholder="(1-5)"
            />
          </label>
          <br/>and
          <label>
            who were mandated by
            <input type="text"
              value="" size="10"
              data-operator="IN"
              name="filter-institutions"
              placeholder="any institution"
            />
          </label>
          <label>
            based in
            <input type="text"
              value="" size="10"
              data-operator="IN"
              name="filter-countries"
              placeholder="any country"
            />
          </label>
        </p>
        <p>
          <button>See the Selection</button>
        </p>
      </fieldset>
    </form>
    <script src="code/filter.js"></script>

    <h2>Group Authors in Categories</h2>
    <form id="data-grouping">
      <fieldset>
        <legend>I wish to group authors</legend>
        <ul style="list-style-type: none">
          <li>
            <label>
              <input type="radio"
                name="group-by"
                value="working_group"
                checked="checked"
              />
              by Working Group (WG)
            </label>
          </li>
          <li>
            <label>
              <input type="radio"
                name="group-by"
                value="working_group_in_assessment_report_categories"
              />
              by Working Group (WG) in each Assessment Report (AR)
            </label>
          </li>
          <li>
            <label>
              <input type="radio"
                name="group-by"
                value="chapter_in_working_group_assessment_report_categories"
              />
              by Chapter in each Working Group (WG) in each Assessment Report (AR)
            </label>
          </li>
          <li>
            <label>
              <input type="radio"
                name="group-by"
                value="country_and_working_group_categories"
              />
              by Country and by Working Group (WG)
            </label>
          </li>
          <li>
            <label>
              <input type="radio"
                name="group-by"
                value="role_in_working_group_categories"
              />
              by Role in each Working Group (WG)
            </label>
          </li>
          <li>
            <label>
              <input type="radio"
                name="group-by"
                value="discipline_in_working_group_categories"
              />
              by Discipline in each Working Group (WG)
            </label>
          </li>
          <li>
            <label>
              <input type="radio"
                name="group-by"
                value="institution_type_in_working_group_categories"
              />
              by Type of Institution in each Working Group (WG)
            </label>
          </li>
        </ul>
      </fieldset>
    </form>

    <h2>Categories</h2>
    <div>Total: <span id="total-categories-count"></span></div>
    <div>
      Selected: <span id="selected-categories-count"></span>
      (<span id="selected-categories-percentage"></span>%)
    </div>

    <h3>CSV Data</h3>
    <pre id="selected-categories-csv-output"></pre>

    <h2>Authors</h2>
    <div>Total: <span id="total-records-count"></span></div>
    <script src="code/count-records.js"></script>
    <div>
      Selected: <span id="selected-records-count"></span>
      (<span id="selected-records-percentage"></span>%)
    </div>
    <script src="code/count-selected.js"></script>
    <script src="code/count-selected-percentage.js"></script>

    <h3>CSV Data</h3>
    <pre id="selected-authors-csv-output"></pre>
    <script src="code/print-selected.js"></script>

    <!--h2>Data Table</h2>
    <table id="data-table"></table>
    <script src="code/list-selected.js"></script-->

    <script src="data/jsonp.js"></script>
  </body>
</html>
