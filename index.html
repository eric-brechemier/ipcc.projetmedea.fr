<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>IPCC Tool - ipcc.projetmedea.fr</title>
    <script src="code/within.js"></script>
    <script src="code/utils.js"></script>
    <script src="code/csv-utils.js"></script>
  </head>
  <body>
    <h1>IPCC Tool</h1>

    <h2>Select Authors of Interest</h2>
    <form id="data-filters">
      <fieldset>
        <legend>I wish to select authors...</legend>
        <p>
          <label>
            with
            <input type="number"
              name="filter-total_contributions"
              data-operator="GREATER-THAN-OR-EQUAL-TO"
              min="1" step="1" size="1"
              placeholder="1" value=""
            />
            or more contributions
          </label>
          <br/>
          <label>
            including at least one as
            <input type="text"
              name="filter-roles"
              data-operator="CONTAINS"
              value="" size="10"
              placeholder="any role"
            />
          </label>
          <br/>and
          <label>
            who contributed to
            <input type="text"
              name="filter-chapters"
              data-operator="CONTAINS"
              value="" size="10"
              placeholder="any chapter"
            />
          </label>
          <br/>and
          <label>
            who contributed to Working Group (WG) number
            <input type="number"
              name="filter-working_groups"
              data-operator="CONTAINS"
              value=""
              min="1" max="3" step="1" size="1"
              placeholder="(1-3)"
            />
          </label>
          <br/>and
          <label>
            who took part in Assessment Report (AR) number
            <input type="number"
              name="filter-assessment_reports"
              data-operator="CONTAINS"
              value=""
              min="1" max="5" step="1" size="1"
              placeholder="(1-5)"
            />
          </label>
          <br/>and
          <label>
            who were mandated by
            <input type="text"
              name="filter-institutions"
              data-operator="CONTAINS"
              value="" size="10"
              placeholder="any institution"
            />
          </label>
          <label>
            based in
            <input type="text"
              name="filter-countries"
              data-operator="CONTAINS"
              value="" size="10"
              placeholder="any country"
            />
          </label>
        </p>
        <p>
          <button>Update the Selection</button>
        </p>
      </fieldset>
    </form>
    <script src="code/filter-authors.js"></script>

    <h2>Group Authors in Categories</h2>
    <form id="data-grouping">
      <fieldset>
        <legend>I wish to group authors</legend>
        <ul style="list-style-type: none">
          <li>
            <label>
              <input type="radio"
                name="group-by"
                value="working-group-categories"
                checked="checked"
              />
              by Working Group (WG)
            </label>
            <script src="data/working-group-categories.js"></script>
          </li>
          <li>
            <label>
              <input type="radio"
                name="group-by"
                value="working-group-in-assessment-report-categories"
              />
              by Working Group (WG) in each Assessment Report (AR)
            </label>
          </li>
          <li>
            <label>
              <input type="radio"
                name="group-by"
                value="chapter-in-working-group-in-assessment-report-categories"
              />
              by Chapter in each Working Group (WG) in each Assessment Report (AR)
            </label>
          </li>
          <li>
            <label>
              <input type="radio"
                name="group-by"
                value="country-and-working-group-categories"
              />
              by Country and by Working Group (WG)
            </label>
          </li>
          <li>
            <label>
              <input type="radio"
                name="group-by"
                value="role-in-working-group-categories"
              />
              by Role in each Working Group (WG)
            </label>
          </li>
          <li>
            <label>
              <input type="radio"
                name="group-by"
                value="discipline-in-working-group-categories"
              />
              by Discipline in each Working Group (WG)
            </label>
          </li>
          <li>
            <label>
              <input type="radio"
                name="group-by"
                value="institution-type-in-working-group-categories"
              />
              by Type of Institution in each Working Group (WG)
            </label>
          </li>
        </ul>
      </fieldset>
    </form>
    <script src="code/group-by-category.js"></script>

    <h2>Categories</h2>
    <div>Total: <span id="total-categories-count"></span></div>
    <script src="code/count-categories.js"></script>
    <div>
      Selected: <span id="selected-categories-count"></span>
      (<span id="selected-categories-percentage"></span>%)
    </div>
    <script src="code/filter-categories.js"></script>

    <h3>CSV Data</h3>
    <pre id="selected-categories-csv-output"></pre>

    <h2>Authors</h2>
    <div>Total: <span id="total-records-count"></span></div>
    <script src="code/count-author-records.js"></script>
    <div>
      Selected: <span id="selected-records-count"></span>
      (<span id="selected-records-percentage"></span>%)
    </div>
    <script src="code/count-selected-authors.js"></script>
    <script src="code/count-selected-authors-percentage.js"></script>

    <h3>CSV Data</h3>
    <pre id="selected-authors-csv-output"></pre>
    <script src="code/print-selected-authors.js"></script>

    <!--h2>Data Table</h2>
    <table id="data-table"></table>
    <script src="code/list-selected-authors.js"></script-->

    <script src="data/authors.js"></script>
  </body>
</html>
